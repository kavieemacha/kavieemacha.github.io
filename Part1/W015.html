<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead {
            background-color: rgb(139, 161, 91);

        }
        tbody {
            background-color: yellow;
        }
        tfoot {
            background-color: silver;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Marks Card</caption>
        <thead>
        
        <tr>
            <th>Name</th>
            <th>Subjects</th>
            <th>Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Kavitha</td>
            <td>Maths</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>Manisha</td>
            <td>English</td>
            <td>85%</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Average</td>
                <td>80%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
